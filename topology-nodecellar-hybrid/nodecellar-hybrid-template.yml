tosca_definitions_version: alien_dsl_1_3_0
description: Alien4Cloud template of a docker Nodecellar + MongoDB on a VM.
metadata:
    template_name: NodecellarDockerHybrid
    template_version: 1.0.0-SNAPSHOT
    template_author: Fastconnect

imports:
  - tosca-normative-types:1.0.0-ALIEN12
  - docker-types:1.2.0-SNAPSHOT
  - mongod-type:1.1.0-SNAPSHOT
  - nodecellar-docker-types:1.1.1-SNAPSHOT

topology_template:

  inputs:
    mongo_port:
      type: integer
      required: true
      default: 27017
      constraints: 
        - in_range: [8000, 65535]

  node_templates:
    Compute:
      type: tosca.nodes.Compute
      capabilities:
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
        os:
          properties:
            type: linux
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    Nodecellar:
      type: alien.nodes.Application.Docker.Nodecellar
      properties:
        docker_run_cmd: "cd /nodecellar && nodejs server.js"
        docker_env_vars: 
          LOG_LEVEL: INFO
        cpu_share: "1.0"
        mem_share: "128 MB"
      requirements:
        - mongo_db:
            node: Mongod
            capability: alien.capabilities.endpoint.Mongo
            relationship: tosca.relationships.ConnectsTo
      capabilities:
        nodecellar_app:
          properties:
            docker_bridge_port_mapping: 0
            port: 3000
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    Mongod:
      type: alien.nodes.Mongod
      properties:
        port: { get_input: mongo_port }
      requirements:
        - host:
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        endpoint:
          properties:
            port: { get_input: mongo_port }
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
  outputs:
    Nodecellar_endpoint:
      value: { get_attribute: [ Nodecellar, endpoint ] }