tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: docker-topo-sample-nodecellar
  template_version: 2.0.0-SNAPSHOT
  template_author: alien4cloud

description: |
  The result of the nodecellar topology after the translation of ContainerUnit and Containers into Kubernetes Deployment nodes.

imports:
  - tosca-normative-types:1.0.0-SNAPSHOT
  - org.alien4cloud.kubernetes.api:2.0.0-SNAPSHOT

topology_template:

  node_templates:

    ContainerDeploymentUnit:
      type: org.alien4cloud.kubernetes.api.types.DeploymentResource
      requirements:
        - dependency_Mongo_Service:
            type_requirement: dependency
            node: Mongo_Service
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
      artifacts:
        type: tosca.artifacts.File
        file: kubernetes/ContainerDeploymentUnit.yaml
        description: A kubernetes file
    interfaces:
      Standard:
        create:
          inputs:
            K8S_DEPENDENCY_IP_ADDRESS: { get_attribute: [ SELF, dependency, ip_address] }
            K8S_DEPENDENCY_PORT: { get_attribute: [ SELF, dependency, port] }
            K8S_DEPENDENCY_2_IP_ADDRESS: { get_attribute: [ SELF, dependency, ip_address] }
            K8S_DEPENDENCY_2_PORT: { get_attribute: [ SELF, dependency, port] }
          implementation: kubectl_service_wrapper.sh
          description: |
            - Deploy the service onto kubernets
            - Export the service ip_address and port to expose it as attributes

    Nodecellar_Service:
      type: org.alien4cloud.kubernetes.api.types.ServiceResource
      requirements:
        - dependency:
            type_requirement: dependency
            node: ContainerDeploymentUnit
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
      artifacts:
        type: tosca.artifacts.File
        file: kubernetes/Nodecellar_Service.yaml
        description: A kubernetes file

    ContainerDeploymentUnit_Mongo:
      type: org.alien4cloud.kubernetes.api.types.DeploymentResource
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
      artifacts:
        type: tosca.artifacts.File
        file: kubernetes/ContainerDeploymentUnit_Mongo.yaml
        description: A kubernetes file

    Mongo_Service:
      type: org.alien4cloud.kubernetes.api.types.ServiceResource
      requirements:
        - dependency:
            type_requirement: dependency
            node: ContainerDeploymentUnit_Mongo
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
      artifacts:
        type: tosca.artifacts.File
        file: kubernetes/Mongo_Service.yaml
        description: A kubernetes file
