apiVersion: apps/v1beta1 # for versions before 1.7.0 use apps/v1beta1
kind: Deployment
metadata:
  name: ContainerDeploymentUnit_Mongo_2 # Should generate a uniq name
  labels:
    anti_affinity_label: ContainerDeploymentUnit_Mongo_2
spec:
  replicas: 1
  template:
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: anti_affinity_label
                  operator: In
                  values:
                  - ContainerDeploymentUnit_Mongo
              topologyKey: kubernetes.io/hostname
      containers:
        - name: Mongo_2
          image: mongo:latest
          resources:
            requests:
              memory: 512M
              cpu: 1.0
            limits:
              memory: 512M
              cpu: 1.0
