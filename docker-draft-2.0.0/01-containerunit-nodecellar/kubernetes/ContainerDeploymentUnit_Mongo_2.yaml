apiVersion: extension/v1beta # for versions before 1.7.0 use apps/v1beta1
kind: Deployment
metadata:
  name: Mongo_2
  labels:
    anti_affinity_label: Mongo_2
deployment:
  spec:
    replicas: 1
    template:
      spec:
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: anti_affinity_label
                    operator: In
                    values:
                    - Mongo
                topologyKey: kubernetes.io/hostname
        containers:
          - name: Mongo_2
            image: mongo:latest
            resources:
              requests:
                memory: 512M
                cpu: 1.0
              limits:
                memory: 512M
                cpu: 1.0
