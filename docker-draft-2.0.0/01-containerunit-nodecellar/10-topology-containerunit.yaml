tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: docker-topo-sample-nodecellar
  template_version: 2.0.0-SM3
  template_author: alien4cloud


description: |
  A nodecellar topology template composing of:
    - 1 ContainerUnit
    - 2 Nodecellar nodes hosted_on the ContainerUnit
    - 2 MongoDBs having a relationship with each Nodecellar nodes.
    - The 2 mongos are members of an anti-affinity policy.

imports:
  - docker-types:2.0.0-SM3
  - tosca-normative-types:1.0.0-SNAPSHOT
  - docker-draft.sandbox.samples:2.0.0-SNAPSHOT

repositories:
  docker:
    url: https://hub.docker.com/
    type: http


topology_template:

  inputs:

    cpu_share:
        type: float
        required: true
        default: 1.0


  node_templates:

    ContainerDeploymentUnit:
      type: org.alien4cloud.extended.container.types.ContainerDeploymentUnit

    Nodecellar_Runtime:
      type: org.alien4cloud.extended.container.types.ContainerRuntime
      requirements:
        - host:
            node: ContainerDeploymentUnit
            capability: tosca.capabilities.Container.Docker
            relationship: tosca.relationships.HostedOn

    Nodecellar:
      type: org.alien4cloud.nodes.Application.Docker.Nodecellar
      properties:
        docker_run_cmd: "cd /nodecellar && nodejs server.js"
        docker_env_vars:
          LOG_LEVEL: "DEBUG"
        cpu_share: { get_input: cpu_share }
        mem_share: "1024 MB"
      requirements:
        - host:
            node: Nodecellar_Runtime
            capability: org.alien4cloud.extended.container.capabilities.ApplicationHost
            relationship: tosca.relationships.HostedOn
        - mongo_db:
            node: Mongo
            capability: org.alien4cloud.capabilities.endpoint.docker.Mongo
            relationship: tosca.relationships.ConnectsTo
      capabilities:
        nodecellar_app:
          properties:
            docker_bridge_port_mapping: 0
            port: 3000
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1

    Nodecellar_2:
      type: org.alien4cloud.nodes.Application.Docker.Nodecellar
      properties:
        docker_run_cmd: "cd /nodecellar && nodejs server.js"
        docker_env_vars:
          LOG_LEVEL: "DEBUG"
        cpu_share: { get_input: cpu_share }
        mem_share: "1024 MB"
      requirements:
        - host:
            node: ContainerDeploymentUnit
            capability: org.alien4cloud.extended.container.capabilities.ApplicationHost
            relationship: tosca.relationships.HostedOn
        - mongo_db:
            node: Mongo_2
            capability: org.alien4cloud.capabilities.endpoint.docker.Mongo
            relationship: tosca.relationships.ConnectsTo
      capabilities:
        nodecellar_app:
          properties:
            docker_bridge_port_mapping: 0
            port: 4000
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1

    Mongo_Runtime:
      type: org.alien4cloud.extended.container.types.ContainerRuntime

    Mongo:
      type: org.alien4cloud.nodes.Application.Docker.Mongo
      properties:
        cpu_share: { get_input: cpu_share }
        mem_share: "512 MB"
      capabilities:
        mongo_db:
          properties:
            docker_bridge_port_mapping: 0
            port: 27017
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
      requirements:
        - host:
            node: Mongo_Runtime
            capability: org.alien4cloud.extended.container.capabilities.ApplicationHost
            relationship: tosca.relationships.HostedOn

    Mongo_2_Runtime:
      type: org.alien4cloud.extended.container.types.ContainerRuntime

    Mongo_2:
      type: org.alien4cloud.nodes.Application.Docker.Mongo
      properties:
        cpu_share: { get_input: cpu_share }
        mem_share: "512 MB"
      capabilities:
        mongo_db:
          properties:
            docker_bridge_port_mapping: 0
            port: 27017
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
      requirements:
        - host:
            node: Mongo_2_Runtime
            capability: org.alien4cloud.extended.container.capabilities.ApplicationHost
            relationship: tosca.relationships.HostedOn

  policies:
    - mongo_anti_affinity:
        type: org.alien4cloud.policies.AntiAffinity
        description: The anti affinity policy between node 1 and 2
        targets: [Mongo, Mongo_2]
        properties:
          level: host
