tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: docker-topo-sample-nodecellar
  template_version: 2.0.0-SNAPSHOT
  template_author: alien4cloud


description: |
  The result of the nodecellar topology after the translation of ContainerUnit and Containers into Kubernetes Deployment nodes.


imports:
  - docker-types:2.0.0-SNAPSHOT
  - tosca-normative-types:1.0.0-ALIEN20SM3
  - docker-draft.sandbox.samples:2.0.0-SNAPSHOT
  - org.alien4cloud.kubernetes.api:2.0.0-SNAPSHOT


repositories:
  docker:
    url: https://hub.docker.com/
    type: http


topology_template:

  node_templates:

    ContainerDeploymentUnit:
      type: org.alien4cloud.kubernetes.api.types.AbstractDeployment # Changed the node type
      requirements:
        - dependency_Mongo_Service: # Add a dependency to Mongo_Service because Nodecellar has a relationship to a Mongo endpoint
            type_requirement: dependency
            node: Mongo_Service
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
        - dependency_Mongo_2_Service: # Add a dependency to Mongo_2_Service because Nodecellar_2 has a relationship to a Mongo_2 endpoint
            type_requirement: dependency
            node: Mongo_2_Service
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
      properties:
        apiVersion: apps/v1beta1
        kind: Deployment
        metadata:
          name: ContainerDeploymentUnit # Should generate a uniq name
        spec:
          replicas: 1 # Have the same value as SELF.capabilities.scalable.properties.default_instances

    #------------------------------------------------------
    # Create a new node for Kubernetes Service
    Nodecellar_Service:
      type: org.alien4cloud.kubernetes.api.types.AbstractService
      requirements:
        - dependency:
            node: ContainerDeploymentUnit
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
      properties:
        apiVersion: v1
        kind: Service
        metadata:
          name: Nodecellar_Service # Should generate a uniq name
        spec:
          ports:
            - name: Nodecellar_nodecellar_app
              port: 3000 # Nodecellar.capabilities.nodecellar_app.properties.port
          selector:
            app: ContainerDeploymentUnit # podname
          type: NodePort

    # Create Nodecellar Runtime to match with kubernetes container properties
    Nodecellar_Runtime:
      type: org.alien4cloud.kubernetes.api.types.AbstractContainer
      requirements:
        - host:
            node: ContainerDeploymentUnit
            capability: tosca.capabilities.Container.Docker
            relationship: tosca.relationships.HostedOn
      properties:
        container:
          name: Nodecellar
          env:
            # Merge env variables coming from properties & implementation interfaces
            LOG_LEVEL: "DEBUG"
            MONGO_HOST: { get_attribute: [Mongo, mongo_db, ip_address] }
            MONGO_PORT: { get_attribute: [Mongo, mongo_db, port] }
            NODECELLAR_PORT: 3000 # Nodecellar.capabilities.nodecellar_app.properties.port
          image: afraisse/nodecellar:exp
          resources:
            requests:
              memory: 1024M
              cpu: 1.0
            limits:
              memory: 1024M
              cpu: 1.0
          command: ["/bin/bash", "-c", "cd /nodecellar && nodejs server.js" ]
          ports:
          - containerPort: 3000 # Nodecellar.capabilities.nodecellar_app.properties.port
    #------------------------------------------------------

    Nodecellar:
      type: org.alien4cloud.nodes.Application.Docker.Nodecellar
      properties:
        docker_run_cmd: "cd /nodecellar && nodejs server.js"
        docker_env_vars:
          LOG_LEVEL: "DEBUG"
        cpu_share: 1
        mem_share: "1024 MB"
      requirements:
        - host:
            node: Nodecellar_Runtime
            capability: org.alien4cloud.extended.container.capabilities.ApplicationHost
            relationship: tosca.relationships.HostedOn
        - mongo_db:
            node: Mongo
            capability: org.alien4cloud.capabilities.endpoint.docker.Mongo
            relationship: tosca.relationships.ConnectsTo
      capabilities:
        nodecellar_app:
          properties:
            docker_bridge_port_mapping: 0
            port: 3000
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1

    #------------------------------------------------------
    # Create a new node for Kubernetes Service
    Nodecellar_2_Service:
      type: org.alien4cloud.kubernetes.api.types.AbstractService
      requirements:
        - dependency:
            node: ContainerDeploymentUnit
            capability: org.alien4cloud.extended.container.capabilities.ApplicationHost
            relationship: tosca.relationships.DependsOn
      properties:
        apiVersion: v1
        kind: Service
        metadata:
          name: Nodecellar_2_Service # Should generate a uniq name
        spec:
          ports:
            - name: Nodecellar_2_nodecellar_app
              port: 3000 # Nodecellar_2.capabilities.nodecellar_app.properties.port
          selector:
            app: ContainerDeploymentUnit # podname
          type: NodePort

    # Create Nodecellar_2 Runtime to match with kubernetes container properties
    Nodecellar_2_Runtime:
      type: org.alien4cloud.kubernetes.api.types.AbstractContainer
      requirements:
        - host:
            node: ContainerDeploymentUnit
            capability: tosca.capabilities.Container.Docker
            relationship: tosca.relationships.HostedOn
      properties:
        container:
          name: Nodecellar_2
          env:
            # Merge env variables coming from properties & implementation interfaces
            LOG_LEVEL: "DEBUG"
            MONGO_HOST: { get_attribute: [Mongo, mongo_db, ip_address] }
            MONGO_PORT: { get_attribute: [Mongo, mongo_db, port] }
            NODECELLAR_PORT: 4000 # Nodecellar_2.capabilities.nodecellar_app.properties.port
          image: afraisse/nodecellar:exp
          resources:
            requests:
              memory: 1024M
              cpu: 1.0
            limits:
              memory: 1024M
              cpu: 1.0
          command: ["/bin/bash", "-c", "cd /nodecellar && nodejs server.js" ]
          ports:
          - containerPort: 4000 # Nodecellar_2.capabilities.nodecellar_app.properties.port
    #------------------------------------------------------

    Nodecellar_2:
      type: org.alien4cloud.nodes.Application.Docker.Nodecellar
      properties:
        docker_run_cmd: "cd /nodecellar && nodejs server.js"
        docker_env_vars:
          LOG_LEVEL: "DEBUG"
        cpu_share: 1.0
        mem_share: "1024 MB"
      requirements:
        - host:
            node: Nodecellar_2_Runtime
            capability: org.alien4cloud.extended.container.capabilities.ApplicationHost
            relationship: tosca.relationships.HostedOn
        - mongo_db:
            node: Mongo_2
            capability: org.alien4cloud.capabilities.endpoint.docker.Mongo
            relationship: tosca.relationships.ConnectsTo
      capabilities:
        nodecellar_app:
          properties:
            docker_bridge_port_mapping: 0
            port: 4000
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1

    #------------------------------------------------------
    # Create a new node for Kubernetes Deployment for Mongo
    ContainerDeploymentUnit_Mongo:
      type: org.alien4cloud.kubernetes.api.types.AbstractDeployment
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
      properties:
        apiVersion: apps/v1beta1
        kind: Deployment
        metadata:
          name: ContainerDeploymentUnit_Mongo # Should generate a uniq name
        spec:
          replicas: 1

    # Create a new node for Kubernetes Service
    Mongo_Service:
      type: org.alien4cloud.kubernetes.api.types.AbstractService
      requirements:
        - dependency:
            node: ContainerDeploymentUnit_Mongo
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
      properties:
        apiVersion: v1
        kind: Service
        metadata:
          name: Mongo_Service # Should generate a uniq name
        spec:
          ports:
            - name: Mongo_mongo_db
              port: 27017 # Mongo.capabilities.mongo_db.properties.port
          selector:
            app: ContainerDeploymentUnit_Mongo # podname
          type: NodePort

    # Create Mongo_Runtime to match with kubernetes container properties
    Mongo_Runtime:
      type: org.alien4cloud.kubernetes.api.types.AbstractContainer
      requirements:
        - host:
            node: ContainerDeploymentUnit_Mongo
            capability: tosca.capabilities.Container.Docker
            relationship: tosca.relationships.HostedOn
      properties:
        container:
          name: Mongo
          image: mongo:latest
          resources:
            requests:
              memory: 512M
              cpu: 1.0
            limits:
              memory: 512M
              cpu: 1.0
          ports:
          - containerPort: { get_attribute: [SELF, docker_endpoint, port] }
    #------------------------------------------------------

    Mongo:
      type: org.alien4cloud.nodes.Application.Docker.Mongo
      properties:
        cpu_share: 1.0
        mem_share: "512 MB"
      capabilities:
        mongo_db:
          properties:
            docker_bridge_port_mapping: 0
            port: 27017
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
      requirements:
        - host:
            node: Mongo_Runtime
            capability: org.alien4cloud.extended.container.capabilities.ApplicationHost
            relationship: tosca.relationships.HostedOn

    #------------------------------------------------------
    # Create a new node for Kubernetes Deployment for Mongo_2
    ContainerDeploymentUnit_Mongo_2:
      type: org.alien4cloud.kubernetes.api.types.AbstractDeployment
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
      properties:
        apiVersion: apps/v1beta1
        kind: Deployment
        metadata:
          name: ContainerDeploymentUnit_Mongo_2 # Should generate a uniq name
        spec:
          replicas: 1

    # Create a new node for Kubernetes Service
    Mongo_2_Service:
      type: org.alien4cloud.kubernetes.api.types.AbstractService
      requirements:
        - dependency:
            node: ContainerDeploymentUnit_Mongo_2
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
      properties:
        apiVersion: v1
        kind: Service
        metadata:
          name: Mongo_2_Service # Should generate a uniq name
        spec:
          ports:
            - name: Mongo_2_mongo_db
              port: 27017 # Mongo_2.capabilities.mongo_db.properties.port
          selector:
            app: ContainerDeploymentUnit_Mongo_2 # podname
          type: NodePort

    # Create Mongo_Runtime to match with kubernetes container properties
    Mongo_2_Runtime:
      type: org.alien4cloud.kubernetes.api.types.AbstractContainer
      requirements:
        - host:
            # hosted on added by modifier
            node: ContainerDeploymentUnit_Mongo_2
            capability: tosca.capabilities.Container.Docker
            relationship: tosca.relationships.HostedOn
      properties:
        container:
          name: Mongo_2
          image: mongo:latest
          resources:
            requests:
              memory: 512M
              cpu: 1.0
            limits:
              memory: 512M
              cpu: 1.0
          ports:
          - containerPort: 27017 # Mongo_2.capabilities.mongo_db.properties.port
    #------------------------------------------------------

    Mongo_2:
      type: org.alien4cloud.nodes.Application.Docker.Mongo
      properties:
        cpu_share: 1.0
        mem_share: "512 MB"
      capabilities:
        mongo_db:
          properties:
            docker_bridge_port_mapping: 0
            port: 27017
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
      requirements:
        - host:
            node: Mongo_2_Runtime
            capability: org.alien4cloud.extended.container.capabilities.ApplicationHost
            relationship: tosca.relationships.HostedOn

  policies:
    - mongo_anti_affinity:
        type: org.alien4cloud.policies.AntiAffinity
        description: The anti affinity policy between node 1 and 2
        targets: [ContainerDeploymentUnit_Mongo, ContainerDeploymentUnit_Mongo_2]
        properties:
          level: host
