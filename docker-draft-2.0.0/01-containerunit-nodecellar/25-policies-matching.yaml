tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: docker-topo-sample-nodecellar
  template_version: 2.0.0-SNAPSHOT
  template_author: alien4cloud


description: |
  The result of the nodecellar topology after the translation of ContainerUnit and Containers into Kubernetes Deployments nodes.


imports:
  - docker-types:2.0.0-SNAPSHOT
  - tosca-normative-types:1.0.0-SNAPSHOT


repositories:
  docker:
    url: https://hub.docker.com/
    type: http


topology_template:

  node_templates:

    ContainerDeploymentUnit:
      type: org.alien4cloud.extended.container.types.kubernetes.abstract.Deployments
      properties:
        metadata:
          name: ContainerDeploymentUnit # Should generate a uniq name
        deployment:
          spec:
            replicas: 1 # HOWTO: only the default nb instances is used and set here ?

    Nodecellar:
      type: org.alien4cloud.extended.container.kubernetes.abstract.Container
      requirements:
        # HOWTO: Should we change relationships ?
        - host:
            node: ContainerDeploymentUnit
            capability: tosca.capabilities.Container.Docker
            relationship: tosca.relationships.HostedOn
        - mongo_db:
            type_requirement: docker_endpoint
            node: Mongo
            capability: tosca.capabilities.Endpoint
            relationship: tosca.relationships.ConnectsTo
      capabilities:
        # HOWTO: Should we change capabilities ?
        docker_endpoint:
          properties:
            port: 3000
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
      properties:
        container:
          name: Nodecellar
          env:
            # Merge env variables coming from properties and implementation interfaces
            LOG_LEVEL: "DEBUG"
            MONGO_HOST: { get_attribute: [TARGET, mongo_db, ip_address] }
            MONGO_PORT: { get_attribute: [TARGET, mongo_db, port] }
            NODECELLAR_PORT: 3000
          # HOWTO: handle repositories ?
          image: afraisse/nodecellar:exp
          resources:
            requests:
              memory: 1024M
              cpu: 1.0
            limits:
              memory: 1024M
              cpu: 1.0
          command: ["/bin/bash", "-c", "cd /nodecellar && nodejs server.js" ]


    Nodecellar_2:
      type: org.alien4cloud.extended.container.kubernetes.abstract.Container
      requirements:
        - host:
            node: ContainerDeploymentUnit
            capability: tosca.capabilities.Container.Docker
            relationship: tosca.relationships.HostedOn
        - mongo_db:
            type_requirement: docker_endpoint
            node: Mongo_2
            capability: tosca.capabilities.Endpoint
            relationship: tosca.relationships.ConnectsTo
      capabilities:
        docker_endpoint:
          properties:
            port: 3000
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
      properties:
        container:
          name: Nodecellar_2
          env:
            # Merge env variables coming from properties and implementation interfaces
            LOG_LEVEL: "DEBUG"
            MONGO_HOST: { get_attribute: [TARGET, mongo_db, ip_address] }
            MONGO_PORT: { get_attribute: [TARGET, mongo_db, port] }
            NODECELLAR_PORT: 3000
          # HOWTO: handle repositories ?
          image: afraisse/nodecellar:exp
          resources:
            requests:
              memory: 1024M
              cpu: 1.0
            limits:
              memory: 1024M
              cpu: 1.0
          command: ["/bin/bash", "-c", "cd /nodecellar && nodejs server.js" ]



    ContainerDeploymentUnit_Mongo:
      type: org.alien4cloud.extended.container.types.kubernetes.abstract.Deployments
      properties:
        deployment:
          spec:
            replicas: 1

    Mongo:
      type: org.alien4cloud.extended.container.kubernetes.abstract.Container
      requirements:
        - host:
            node: ContainerDeploymentUnit_Mongo
            capability: tosca.capabilities.Container.Docker
            relationship: tosca.relationships.HostedOn
      capabilities:
        docker_endpoint:
          properties:
            port: 27017
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
      properties:
        container:
          name: Mongo
          image: mongo:latest
          resources:
            requests:
              memory: 512M
              cpu: 1.0
            limits:
              memory: 512M
              cpu: 1.0


    ContainerDeploymentUnit_Mongo_2:
      type: org.alien4cloud.extended.container.types.kubernetes.abstract.Deployments
      properties:
        deployment:
          spec:
            replicas: 1


    Mongo_2:
      type: org.alien4cloud.extended.container.kubernetes.abstract.Container
      requirements:
        - host:
            node: ContainerDeploymentUnit_Mongo_2
            capability: tosca.capabilities.Container.Docker
            relationship: tosca.relationships.HostedOn
      capabilities:
        docker_endpoint:
          properties:
            port: 27017
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
      properties:
        container:
          name: Mongo_2
          image: mongo:latest
          resources:
            requests:
              memory: 512M
              cpu: 1.0
            limits:
              memory: 512M
              cpu: 1.0

  policies:
    - mongo_anti_affinity:
        type: org.alien4cloud.extended.container.policy.kubernetes.AntiAffinityLabel
        targets: [ContainerDeploymentUnit_Mongo, ContainerDeploymentUnit_Mongo_2]
        properties:
          level: host
