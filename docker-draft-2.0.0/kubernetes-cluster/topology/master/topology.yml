tosca_definitions_version: alien_dsl_1_4_0

metadata:
  template_name: Kube
  template_version: 0.1.0-SNAPSHOT
  template_author: admin

description: ""

imports:
  - tosca-normative-types:1.0.0-SNAPSHOT
  - org.alien4cloud.kubernetes:2.0.0-SNAPSHOT

topology_template:
  node_templates:
    Compute:
      type: tosca.nodes.Compute
      capabilities:
        os:
          properties:
            architecture: "x86_64"
            type: linux
            distribution: centos
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    DockerEngine:
      type: org.alien4cloud.kubernetes.nodes.DockerEngine
      requirements:
        - host:
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    KubeMaster:
      type: org.alien4cloud.kubernetes.nodes.KubeMaster
      properties:
        component_version: "1.2.1"
      requirements:
        - host:
            node: DockerEngine
            capability: org.alien4cloud.kubernetes.capabilities.DockerHost
            relationship: org.alien4cloud.relationships.kubernetes.HostedOnDocker
