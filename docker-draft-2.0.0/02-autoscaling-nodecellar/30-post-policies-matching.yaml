tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: docker-draft.02-autoscaling-nodecellar-30
  template_version: 2.0.0-SNAPSHOT
  template_author: alien4cloud

description: |
  The result of the nodecellar topology after the translation of ContainerUnit and Containers into Kubernetes Deployments nodes.

imports:
  - docker-types:1.4.0-SNAPSHOT
  - tosca-normative-types:1.0.0-SNAPSHOT
  - org.alien4cloud.kubernetes.api:1.4.0-SNAPSHOT

topology_template:

  node_templates:

    ContainerDeploymentUnit:
      type: org.alien4cloud.kubernetes.api.types.AbstractDeployments
      properties:
        apiVersion: extensions/v1beta1
        kind: Deployment
        metadata:
          name: ContainerDeploymentUnit # Should generate a uniq name
        deployment:
          spec:
            replicas: 1 # HOWTO: only the default nb instances is used and set here ?

    Nodecellar:
      type: org.alien4cloud.extended.container.kubernetes.abstract.Container
      requirements:
        # HOWTO: Should we change relationships ?
        - host:
            node: ContainerDeploymentUnit
            capability: tosca.capabilities.Container.Docker
            relationship: tosca.relationships.HostedOn
        - mongo_db:
            type_requirement: docker_endpoint
            node: Mongo
            capability: tosca.capabilities.Endpoint
            relationship: tosca.relationships.ConnectsTo
      capabilities:
        # HOWTO: Should we change capabilities ?
        docker_endpoint:
          properties:
            port: 3000
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
      properties:
        container:
          env:
            # Merge env variables coming from properties and implementation interfaces
            LOG_LEVEL: "DEBUG"
            MONGO_HOST: { get_property: [TARGET, mongo_db, ip_address] }
            MONGO_PORT: { get_property: [TARGET, mongo_db, port] }
            NODECELLAR_PORT: 3000
          # HOWTO: handle repositories ?
          image: afraisse/nodecellar:exp
          resources:
            requests:
              memory: 1024M
              cpu: 1.0
            limits:
              memory: 1024M
              cpu: 1.0
          command: ["/bin/bash", "-c", "cd /nodecellar && nodejs server.js" ]

    ContainerDeploymentUnit_Mongo:
      type: org.alien4cloud.kubernetes.api.types.AbstractDeployments
      properties:
        apiVersion: extensions/v1beta1
        kind: Deployment
        metadata:
          name: ContainerDeploymentUnit # Should generate a uniq name
        deployment:
          spec:
            replicas: 1

    Mongo:
      type: org.alien4cloud.extended.container.kubernetes.abstract.Container
      requirements:
        - host:
            node: ContainerDeploymentUnit_Mongo
            capability: tosca.capabilities.Container.Docker
            relationship: tosca.relationships.HostedOn
      capabilities:
        # the original mongo_db capability has been transformed into a docker_endpoint
        # what happens if the container has several endpoints ?
        docker_endpoint:
          properties:
            port: 27017
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
      properties:
        container:
          image: mongo:latest
          resources:
            requests:
              memory: 512M
              cpu: 1.0
            limits:
              memory: 512M
              cpu: 1.0

    # The modifier linked to the auto scaling policy will generate this node from the policy template
    # it uses the policy name as node name but of course will ensure it's unique
    # do we need 1 object per policy target ?
    auto_scaling_policy:
      type: org.alien4cloud.kubernetes.api.types.HorizontalPodAutoscaler
      properties:
        spec:
          # the target of the policy is used to fill this struct
          scaleTargetRef:
            apiVersion: extensions/v1beta1
            kind: Deployment
            name: ContainerDeploymentUnit
          minReplicas: 1
          maxReplicas: 10
          metrics_ressources:
            - type: Resource
              resource:
                name: cpu
                targetAverageUtilization: 50
      requirements:
        # a depends on node ContainerDeploymentUnit to ensure precedence in declaration ?
